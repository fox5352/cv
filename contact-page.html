<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>Contact Information</title>
</head>

<body>
    <header class="container">
        <div class="heading-txt h-aline">
            <h3 class="'heading-txt">Contact Me</h3>
        </div>
    </header>
    <main class="container">
        <div class="h-aline">
            <form action="mailto:voschristopher53@gmail.com" method="post" enctype="text/plain" target="">
                <fieldset class="form-block ">

                    <legend>Send me a messages?</legend>

                    <div class="input-item">
                        <label class="label" for="your-name">Your name: </label>
                        <input class="your-name input-block" type="text" name="yourName">
                    </div>

                    <div class="input-item">
                        <label class="label" for="your-email">Your email :</label>
                        <input class="your-email input-block" type="email" name="yourEmail" id="">
                    </div>

                    <div class="input-item">
                        <label class="label" for="your-message">Any messages?</label>
                        <textarea class="your-message input-block" name="yourMessage" id="" cols="71"
                            rows="10"></textarea>
                    </div>

                    <div class="input-item">
                        <input class="btn" type="submit" value="Send">
                    </div>

                </fieldset>
            </form>
        </div>
    </main>
    <footer class="container">
        <div class="h-aline">
            <a href="index.html"><input class="btn" type="button" value="Back"></a>
        </div>
    </footer>
</body>

</html>
